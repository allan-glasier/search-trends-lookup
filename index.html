<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Trend Lookup</title>
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/svg/777/777336.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>

  <body>
    <div>
      <div class="header-blue" style="width: 100%; height: 100vh;">
        <div class="container text-center hero">
          <h1>Explore search trends</h1>
          <input type="search" id="search" placeholder="Enter a search term" />
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Covid-19</h4>
              <h6 class="text-muted card-subtitle mb-2">
                Overall search popularity since January: 34.29
              </h6>
              <canvas id="myChart"></canvas>
              <script>
                var myChart = document
                  .getElementById("myChart")
                  .getContext("2d");

                var chart = new Chart(myChart, {
                  type: "line",
                  data: {
                    labels: ["January", "Febuary", "March", "April", "May"],
                    datasets: [
                      {
                        data: [0, 2.3, 68.4, 57.25, 43.5],
                        fill: false,
                        borderColor: "lightblue",
                      },
                    ],
                  },
                  options: {
                    legend: {
                      display: false,
                    },
                  },
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
